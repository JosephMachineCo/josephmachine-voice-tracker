<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph Machine - Voice Visit Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --joseph-blue: #2563EB;
            --joseph-red: #DC2626;
            --joseph-dark: #1E3A8A;
            --bg-gray: #F8FAFC;
            --border-gray: #E2E8F0;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid var(--border-gray);
        }

        .header {
            background: white;
            padding: 32px 32px 24px;
            border-bottom: 1px solid var(--border-gray);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 280px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 400;
        }

        .content {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
            color: var(--text-primary);
        }

        input:focus {
            outline: none;
            border-color: var(--joseph-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input::placeholder {
            color: #94A3B8;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            background: var(--joseph-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            box-shadow: var(--shadow-sm);
        }

        button:hover:not(:disabled) {
            background: var(--joseph-dark);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: white;
            color: var(--joseph-blue);
            border: 1.5px solid var(--joseph-blue);
            margin-top: 12px;
        }

        .secondary-btn:hover:not(:disabled) {
            background: #EFF6FF;
            transform: translateY(-1px);
        }

        .error {
            background: #FEE2E2;
            color: #991B1B;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #FECACA;
        }

        .success {
            background: #D1FAE5;
            color: #065F46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #A7F3D0;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-gray);
            margin-bottom: 24px;
            gap: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
            background: transparent;
        }

        .tab.active {
            color: var(--joseph-blue);
            border-bottom-color: var(--joseph-blue);
        }

        .tab:hover {
            color: var(--joseph-blue);
            background: #F8FAFC;
        }

        /* Voice Interface Styles */
        .voice-container {
            text-align: center;
            padding: 8px 0;
        }

        .question-display {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            padding: 32px 24px;
            border-radius: 12px;
            margin-bottom: 32px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #BFDBFE;
        }

        .question-text {
            font-size: 22px;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            letter-spacing: -0.02em;
        }

        .question-hint {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--joseph-blue) 0%, var(--joseph-dark) 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .mic-button::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--joseph-blue) 0%, var(--joseph-dark) 100%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .mic-button:hover:not(.listening) {
            transform: scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        .mic-button:hover::before {
            opacity: 0.2;
        }

        .mic-button.listening {
            background: var(--joseph-red);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(220, 38, 38, 0);
            }
        }

        .mic-icon {
            font-size: 48px;
        }

        .status-text {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            min-height: 24px;
            font-weight: 500;
        }

        .transcript-box {
            background: #F8FAFC;
            border: 1px solid var(--border-gray);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            min-height: 100px;
            text-align: left;
        }

        .transcript-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .transcript-text {
            font-size: 16px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .transcript-text.empty {
            color: var(--text-secondary);
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .action-buttons button {
            flex: 1;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #E2E8F0;
            transition: all 0.3s;
        }

        .progress-dot.completed {
            background: var(--joseph-blue);
        }

        .progress-dot.active {
            background: var(--joseph-blue);
            transform: scale(1.4);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
        }

        .visit-summary {
            background: #F8FAFC;
            padding: 24px;
            border-radius: 12px;
            margin: 24px 0;
            text-align: left;
            border: 1px solid var(--border-gray);
        }

        .visit-summary h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 18px;
        }

        .summary-item {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-gray);
        }

        .summary-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .summary-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 6px;
        }

        .summary-value {
            color: var(--text-primary);
            font-size: 15px;
            line-height: 1.5;
        }

        .info-box {
            background: #EFF6FF;
            border-left: 3px solid var(--joseph-blue);
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            color: var(--text-primary);
        }

        .info-box strong {
            color: var(--joseph-blue);
        }

        .logout-btn {
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
            margin-top: 24px;
        }

        .speak-indicator {
            display: inline-block;
            margin-left: 10px;
            animation: fadeInOut 1.5s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                border-radius: 0;
            }

            .header {
                padding: 24px 20px 20px;
            }

            .content {
                padding: 24px 20px;
            }

            .logo {
                max-width: 220px;
            }

            .question-text {
                font-size: 19px;
            }

            .mic-button {
                width: 100px;
                height: 100px;
            }

            .mic-icon {
                font-size: 40px;
            }
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API configuration
        const API_URL = window.location.origin;

        // Joseph Machine logo as base64 data URI
        const LOGO_DATA = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAlgAAABkCAYAAABaJ8GBAAAACXBIWXMAAAsTAAALEwEAmpwYAAAKT2lDQ1BQaG90b3Nob3AgSUNDIHByb2ZpbGUAAHjanVNnVFPpFj333vRCS4iAlEtvUhUIIFJCi4AUkSYqIQkQSogMABBAAEBKBQIIQQARAQAIBEIBAAAAAEAKBAIAQQAEBQQgBQIAAgEg...";

        // Voice questions flow
        const QUESTIONS = [
            {
                id: 'visit_date',
                text: 'What date did this visit occur?',
                hint: 'Say the date, like "today" or "January 15th"',
                field: 'visit_date'
            },
            {
                id: 'customer_name',
                text: 'What is the customer company name?',
                hint: 'Say the full company name',
                field: 'customer_name'
            },
            {
                id: 'contact_name',
                text: 'Who did you meet with? What is their name?',
                hint: 'Say the contact person\'s name',
                field: 'contact_name'
            },
            {
                id: 'location',
                text: 'Where did this meeting take place?',
                hint: 'Say the city or location',
                field: 'location'
            },
            {
                id: 'discussion_summary',
                text: 'What did you discuss during the visit?',
                hint: 'Describe the topics covered',
                field: 'discussion_summary'
            },
            {
                id: 'next_steps',
                text: 'What are the next steps or follow-up actions?',
                hint: 'Describe what needs to happen next',
                field: 'next_steps'
            }
        ];

        function App() {
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [user, setUser] = useState(null);

            useEffect(() => {
                if (token) {
                    loadUserProfile();
                }
            }, [token]);

            const loadUserProfile = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/profile`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setUser(data);
                    } else {
                        localStorage.removeItem('token');
                        setToken(null);
                    }
                } catch (err) {
                    console.error('Profile load error:', err);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                setToken(null);
                setUser(null);
            };

            if (!token) {
                return <AuthScreen setToken={setToken} />;
            }

            return <VoiceApp user={user} token={token} onLogout={handleLogout} />;
        }

        function AuthScreen({ setToken }) {
            const [view, setView] = useState('login');
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                manager_email: '',
                full_name: ''
            });
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                setLoading(true);

                const endpoint = view === 'login' ? '/api/login' : '/api/register';
                const payload = view === 'login'
                    ? { email: formData.email, password: formData.password }
                    : formData;

                try {
                    const response = await fetch(`${API_URL}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        setToken(data.token);
                    } else {
                        setError(data.error || 'An error occurred');
                    }
                } catch (err) {
                    setError('Network error. Please check your connection.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo-container">
                            <svg className="logo" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <style>
                                        .joseph-text {fill: #2563EB; font-family: Arial, sans-serif; font-weight: bold; }
                                        .machine-text {fill: #2563EB; font-family: Arial, sans-serif; font-weight: bold; }
                                        .red-accent {fill: #DC2626; }
                                    </style>
                                </defs>
                                <text x="20" y="50" className="joseph-text" font-size="48">Joseph</text>
                                <rect x="20" y="60" width="180" height="8" className="red-accent"/>
                                <text x="20" y="90" className="machine-text" font-size="36">machine</text>
                            </svg>
                        </div>
                        <h1>Voice Visit Tracker</h1>
                        <p>Hands-free customer visit reporting</p>
                    </div>
                    <div className="content">
                        {error && <div className="error">{error}</div>}
                        {success && <div className="success">{success}</div>}

                        <div className="tabs">
                            <div
                                className={`tab ${view === 'login' ? 'active' : ''}`}
                                onClick={() => setView('login')}
                            >
                                Login
                            </div>
                            <div
                                className={`tab ${view === 'register' ? 'active' : ''}`}
                                onClick={() => setView('register')}
                            >
                                Register
                            </div>
                        </div>

                        <form onSubmit={handleSubmit}>
                            {view === 'register' && (
                                <div className="form-group">
                                    <label>Full Name</label>
                                    <input
                                        type="text"
                                        value={formData.full_name}
                                        onChange={(e) => setFormData({...formData, full_name: e.target.value})}
                                        required
                                        placeholder="John Doe"
                                    />
                                </div>
                            )}

                            <div className="form-group">
                                <label>Your Email</label>
                                <input
                                    type="email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    required
                                    placeholder="you@josephmachine.com"
                                />
                            </div>

                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    required
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                />
                            </div>

                            {view === 'register' && (
                                <div className="form-group">
                                    <label>Manager's Email</label>
                                    <input
                                        type="email"
                                        value={formData.manager_email}
                                        onChange={(e) => setFormData({...formData, manager_email: e.target.value})}
                                        required
                                        placeholder="manager@josephmachine.com"
                                    />
                                </div>
                            )}

                            <button type="submit" disabled={loading}>
                                {loading && <span className="spinner"></span>}
                                {loading ? 'Please wait...' : (view === 'login' ? 'Sign In' : 'Create Account')}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function VoiceApp({ user, token, onLogout }) {
            const [currentStep, setCurrentStep] = useState(0);
            const [answers, setAnswers] = useState({});
            const [transcript, setTranscript] = useState('');
            const [isListening, setIsListening] = useState(false);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [status, setStatus] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [showSummary, setShowSummary] = useState(false);
            const [locationData, setLocationData] = useState(null);

            const recognitionRef = useRef(null);
            const synthRef = useRef(window.speechSynthesis);

            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;

                    recognitionRef.current.onresult = (event) => {
                        let interimTranscript = '';
                        let finalTranscript = '';

                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript + ' ';
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        setTranscript(prev => prev + finalTranscript || interimTranscript);
                    };

                    recognitionRef.current.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        setIsListening(false);
                        if (event.error === 'no-speech') {
                            setStatus('No speech detected. Please try again.');
                        } else if (event.error !== 'aborted') {
                            setStatus(`Error: ${event.error}`);
                        }
                    };

                    recognitionRef.current.onend = () => {
                        setIsListening(false);
                    };
                } else {
                    setError('Speech recognition is not supported in your browser. Please use Chrome or Edge.');
                }

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            setLocationData({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                location: `${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}`
                            });
                        },
                        (error) => console.error('Location error:', error)
                    );
                }

                speak('Hello! Let\'s record your customer visit. Tap the microphone to answer each question.');

                return () => {
                    if (recognitionRef.current) {
                        recognitionRef.current.stop();
                    }
                    synthRef.current.cancel();
                };
            }, []);

            const speak = (text) => {
                synthRef.current.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;

                utterance.onstart = () => setIsSpeaking(true);
                utterance.onend = () => setIsSpeaking(false);

                synthRef.current.speak(utterance);
            };

            const startListening = () => {
                if (!recognitionRef.current) {
                    setError('Speech recognition not available');
                    return;
                }

                setTranscript('');
                setStatus('Listening...');
                setIsListening(true);

                try {
                    recognitionRef.current.start();
                } catch (err) {
                    console.error('Start listening error:', err);
                }
            };

            const stopListening = () => {
                if (recognitionRef.current) {
                    recognitionRef.current.stop();
                }
                setIsListening(false);
                setStatus('');
            };

            const handleDoneAnswer = () => {
                if (!transcript.trim()) {
                    setError('Please record an answer first');
                    setTimeout(() => setError(''), 3000);
                    return;
                }

                stopListening();

                const currentQuestion = QUESTIONS[currentStep];
                const newAnswers = {
                    ...answers,
                    [currentQuestion.field]: transcript.trim()
                };
                setAnswers(newAnswers);

                speak('Answer recorded. Moving to the next question.');

                setTimeout(() => {
                    if (currentStep < QUESTIONS.length - 1) {
                        setCurrentStep(currentStep + 1);
                        setTranscript('');
                        setError('');
                        setTimeout(() => {
                            speak(QUESTIONS[currentStep + 1].text);
                        }, 500);
                    } else {
                        setShowSummary(true);
                        speak('All questions answered. Please review your visit summary.');
                    }
                }, 1000);
            };

            const handleRerecord = () => {
                setTranscript('');
                setError('');
                speak('Ready to re-record. Tap the microphone when ready.');
            };

            const handleSubmit = async () => {
                setError('');
                setSuccess('');

                const visitData = {
                    visit_date: new Date().toISOString().split('T')[0],
                    ...answers,
                    ...locationData
                };

                try {
                    const response = await fetch(`${API_URL}/api/visits`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(visitData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setSuccess('Visit submitted successfully! üéâ');
                        speak('Visit submitted successfully! Starting a new visit.');
                        setTimeout(() => {
                            setCurrentStep(0);
                            setAnswers({});
                            setTranscript('');
                            setShowSummary(false);
                            setSuccess('');
                            setTimeout(() => speak(QUESTIONS[0].text), 500);
                        }, 3000);
                    } else {
                        setError(data.error || 'Failed to submit visit');
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                }
            };

            if (showSummary) {
                return (
                    <div className="container">
                        <div className="header">
                            <div className="logo-container">
                                <svg className="logo" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
                                    <text x="20" y="50" className="joseph-text" font-size="48" fill="#2563EB" fontFamily="Arial, sans-serif" fontWeight="bold">Joseph</text>
                                    <rect x="20" y="60" width="180" height="8" fill="#DC2626"/>
                                    <text x="20" y="90" className="machine-text" font-size="36" fill="#2563EB" fontFamily="Arial, sans-serif" fontWeight="bold">machine</text>
                                </svg>
                            </div>
                            <h1>Review Your Visit</h1>
                        </div>
                        <div className="content">
                            {error && <div className="error">{error}</div>}
                            {success && <div className="success">{success}</div>}

                            <div className="visit-summary">
                                <h3>Visit Summary</h3>
                                {QUESTIONS.map(q => (
                                    <div key={q.id} className="summary-item">
                                        <div className="summary-label">{q.text}</div>
                                        <div className="summary-value">
                                            {answers[q.field] || '(Not answered)'}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <button onClick={handleSubmit}>
                                Submit Visit Report
                            </button>

                            <button className="secondary-btn" onClick={() => {
                                setShowSummary(false);
                                setCurrentStep(0);
                                setTranscript('');
                            }}>
                                Start Over
                            </button>

                            <button className="secondary-btn logout-btn" onClick={onLogout}>
                                Sign Out
                            </button>
                        </div>
                    </div>
                );
            }

            const currentQuestion = QUESTIONS[currentStep];

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo-container">
                            <svg className="logo" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
                                <text x="20" y="50" className="joseph-text" font-size="48" fill="#2563EB" fontFamily="Arial, sans-serif" fontWeight="bold">Joseph</text>
                                <rect x="20" y="60" width="180" height="8" fill="#DC2626"/>
                                <text x="20" y="90" className="machine-text" font-size="36" fill="#2563EB" fontFamily="Arial, sans-serif" fontWeight="bold">machine</text>
                            </svg>
                        </div>
                        <p>Welcome, {user?.full_name || user?.email}</p>
                    </div>
                    <div className="content">
                        {error && <div className="error">{error}</div>}
                        {success && <div className="success">{success}</div>}

                        <div className="info-box">
                            <strong>Manager:</strong> {user?.manager_email}
                        </div>

                        <div className="progress-indicator">
                            {QUESTIONS.map((_, idx) => (
                                <div
                                    key={idx}
                                    className={`progress-dot ${
                                        idx < currentStep ? 'completed' : idx === currentStep ? 'active' : ''
                                    }`}
                                />
                            ))}
                        </div>

                        <div className="voice-container">
                            <div className="question-display">
                                <div className="question-text">
                                    {currentQuestion.text}
                                    {isSpeaking && <span className="speak-indicator">üîä</span>}
                                </div>
                                <div className="question-hint">{currentQuestion.hint}</div>
                            </div>

                            <button
                                className={`mic-button ${isListening ? 'listening' : ''}`}
                                onClick={isListening ? stopListening : startListening}
                            >
                                <span className="mic-icon">
                                    {isListening ? '‚è∏Ô∏è' : 'üé§'}
                                </span>
                            </button>

                            <div className="status-text">
                                {isListening ? 'üî¥ Recording... Tap to pause' : 'Tap the mic to speak'}
                            </div>

                            <div className="transcript-box">
                                <div className="transcript-label">Your Answer</div>
                                <div className={`transcript-text ${!transcript ? 'empty' : ''}`}>
                                    {transcript || 'Your voice answer will appear here...'}
                                </div>
                            </div>

                            <div className="action-buttons">
                                <button
                                    className="secondary-btn"
                                    onClick={handleRerecord}
                                    disabled={!transcript}
                                >
                                    üîÑ Re-record
                                </button>
                                <button
                                    onClick={handleDoneAnswer}
                                    disabled={!transcript.trim()}
                                >
                                    ‚úì Done with Answer
                                </button>
                            </div>

                            <button className="secondary-btn logout-btn" onClick={onLogout}>
                                Sign Out
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
